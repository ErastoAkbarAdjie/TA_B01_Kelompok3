<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
    
<body>
    <nav th:replace ="fragments/fragment :: navbar"></nav>

    <div class="d-flex justify-content-center">
        <div class="m-4">
            <h2 style="text-align: center" th:text=" 'Hello '+ ${#httpServletRequest.remoteUser} + '!'"></h2>
            <h2>Selamat datang di SI-RETAIL!</h2>
            <br>
            <div class="d-flex justify-content-center">
                <div th:if="${role == '[Kepala Retail]'}">
                    <a th:href="@{/user/add}" class="mx-2 btn btn-primary">Tambah user</a>
                </div>

                <a th:href="@{/user/viewAllUser}" class="mx-2 btn btn-primary">Daftar User</a>

                <div th:if="${role == '[Kepala Retail]'}">
                    <a th:href="@{/cabang/add}" class="mx-2 btn btn-primary">Tambah Cabang</a>
                </div>

                <div th:if="${role == '[Manager Cabang]'}">
                    <a th:href="@{/cabang/add}" class="mx-2 btn btn-primary">Tambah Cabang</a>
                </div>

            </div>
        </div>
    </div> 
</body>
</html>
