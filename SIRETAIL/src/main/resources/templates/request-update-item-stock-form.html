<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>SI-RETAIL</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 th:text="'Permintaan Menaikan Stok Item dari Cabang ' + ${namaCabang}"></h2>
                <br>
                <form th:action="@{/cabang/{id}/requestUpdateItemStock(id=${idCabang})}" th:object="${payload}" method="POST">

                    Item : <br>
                    <select required class="form-control" name="itemId">
                        <option th:each="item: ${listItem}" th:value="${item.uuid}" th:text="${item.nama}"></option>
                    </select>
                    <br><br>

                    Tambahan stok yang diinginkan : <br>
                    <input required class="form-control" type="text" name="stok"/>
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/cabang/viewAllCabang">Kembali</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
