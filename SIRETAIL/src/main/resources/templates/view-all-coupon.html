<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>SiRetail</title>
  <object th:include="fragments//fragment :: css" th:remove="tag"></object>
  <object th:include="fragments//fragment :: js" th:remove="tag"></object>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="jususer tify-content-center">
        <h2>Daftar Coupon</h2>
        <br>
          <table class="table">
            <thead>
            <tr>
              <th>No</th>
              <th>ID</th>
              <th>Kode</th>
              <th>Nama</th>
              <th>Total Diskon</th>
              <th>Expiry Date</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coupon, iterationStatus : ${listCoupon}">
              <td th:text="${iterationStatus.count}"></td>
              <td th:text="${coupon.id}"></td>
              <td th:text="${coupon.couponCode}"></td>
              <td th:text="${coupon.couponName}"></td>
              <td th:text="${coupon.discountAmount}"></td>
              <td th:text="${coupon.expiryDate}"></td>
              <td> <a class="btn btn-primary" th:href="@{/item/addCoupon/{idCabang}/{idItem}/{idCoupon}/{discountAmount}(idCabang=${idCabang},idItem=${idItem},idCoupon=${coupon.id},discountAmount=${coupon.discountAmount})}">Terapkan Promo</a></td>
            </tr>
            </tbody>
          </table>
      </div>
      <br>
    </div>
  </div>
  <a class="btn btn-primary" href="/">Home</a>
</div>
</body>
</html>
