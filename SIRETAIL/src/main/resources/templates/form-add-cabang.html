<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Cabang</title>
    <object th:include="fragments//fragment :: css" th:remove="tag"></object>
    <object th:include="fragments//fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Cabang</h2>
                <br>
                <form th:action="@{/cabang/add}" th:object="${cabang}" method="POST">
                    Nama Cabang : <br>
                    <input class="form-control" type="text" name="nama" th:value="*{nama}"/>
                    <br><br>

                    Alamat Cabang: <br>
                    <input class="form-control" type="text" name="alamat" th:value="*{alamat}"/>
                    <br><br>

                    Nomor Telepon : <br>
                    <input class="form-control" type="text" name="noTelp" th:value="*{noTelp}"/>
                    <br><br>

                    Ukuran Cabang : <br>
                    <input class="form-control" type="text" name="ukuran" th:value="*{ukuran}"/>
                    <br><br>

                    <button class="btn btn-primary" type="submit" name="save">Submit</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
