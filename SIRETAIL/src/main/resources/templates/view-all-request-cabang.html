<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>SiRetail</title>
  <object th:include="fragments//fragment :: css" th:remove="tag"></object>
  <object th:include="fragments//fragment :: js" th:remove="tag"></object>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="jususer tify-content-center">
        <h2>Daftar Permintaan</h2>
        <br>
        <div th:if="*{listCabangRequested.size() !=0}" class="justify-content-center align-content-center" style="text-align: center">
          <table class="table">
            <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Alamat</th>
              <th>Ukuran</th>
              <th>Status</th>
              <th>No Telepon</th>
              <th th:if="${(role == '[Kepala Retail]')}">Action</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="cabang, iterationStatus : ${listCabangRequested}">
              <td th:text="${iterationStatus.count}"></td>
              <td th:text="${cabang.nama}"></td>
              <td th:text="${cabang.alamat}"></td>
              <td th:text="${cabang.ukuran}"></td>
              <td th:text="${cabang.status}"></td>
              <td th:text="${cabang.noTelp}"></td>
              <td>
                <a class="btn btn-success" th:href="@{/cabang/setuju/} + ${cabang.id}" th:if="${(role == '[Kepala Retail]')}">Menyetujui</a>
                <a class="btn btn-danger" th:href="@{/cabang/tolak/} + ${cabang.id}" th:if="${(role == '[Kepala Retail]')}">Menolak</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
</body>
</html>
